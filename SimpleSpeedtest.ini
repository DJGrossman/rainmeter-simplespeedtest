[Rainmeter]
Update=1000
DynamicWindowSize=1

[MeasureSpeedtestExecuteTrigger]
Measure=Calc
Formula=MeasureSpeedtestExecuteTrigger % 3600 + 1
IfAboveValue=1
IfAboveAction=[!CommandMeasure MeasureSpeedtestExecute Run]

[MeasureSpeedtestExecute]
Measure=Plugin
Plugin=RunCommand
Program=powershell
Parameter=-ExecutionPolicy Bypass -Command "Start-Process '#@#speedtest.exe' --format=json-pretty -RedirectStandardOutput '#@#speedtest.json' -Wait -WindowStyle Hidden"
OutputType=UTF8
FinishAction=[!EnableMeasure MeasureSpeedtestJsonResult][!CommandMeasure MeasureSpeedtestJsonResult Update]

[MeasureSpeedtestJsonResult]
Measure=WebParser
URL=file://#@#speedtest.json
RegExp=(?siU)^.*"download":\s*{\s*"bandwidth":\s*(\d+),.*"upload":.*{\s*"bandwidth":\s*(\d+),.*$
FinishAction=[!DisableMeasure MeasureSpeedtestJsonResult][!CommandMeasure MeasureSpeedtestCleanup Run]
Disabled=1

[MeasureSpeedtestCleanup]
Measure=Plugin
Plugin=RunCommand
Program=powershell
Parameter=-ExecutionPolicy Bypass -Command "Remove-Item -Path '#@#speedtest.json' -ErrorAction SilentlyContinue"

[MeasureDownloadBps]
Measure=WebParser
URL=[MeasureSpeedtestJsonResult]
StringIndex=1

[MeasureUploadBps]
Measure=WebParser
URL=[MeasureSpeedtestJsonResult]
StringIndex=2

[MeasureDownloadMBps]
Measure=Calc
Formula=MeasureDownloadBps / 1000000

[MeasureUploadMBps]
Measure=Calc
Formula=MeasureUploadBps / 1000000

[MeterDownloadMBps]
Meter=String
MeasureName=MeasureDownloadMBps
X=0
Y=0
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=Download: %1 MBps

[MeterUploadMBps]
Meter=String
MeasureName=MeasureUploadMBps
X=0
Y=20
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=Upload: %1 MBps